<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="header">
        <div class="container text-center">
            <h1>Lista de Filmes</h1>
        </div>
    </div>

    <div class="container animated">
        <div class="table-container">
            <table class="table filmes-table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Gênero</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filme : ${filmes}">
                        <td th:text="${filme.titulo}"></td>
                        <td th:text="${filme.genero}"></td>
                        <td th:text="${filme.anoLancamento}"></td>
                        <td>
                            <a th:href="@{/filmes/{id}(id=${filme.id})}" class="btn btn-primary btn-sm">Detalhes</a>
                            <a th:href="@{/filmes/editar/{id}(id=${filme.id})}" class="btn btn-secondary btn-sm">Editar</a>
                            <form th:action="@{/filmes/excluir/{id}(id=${filme.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/filmes/novo" class="btn btn-primary">Adicionar Novo Filme</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
